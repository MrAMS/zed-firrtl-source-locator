name: CI

on:
  push:
  pull_request:

jobs:
  extension:
    name: Extension (wasm32-wasip2)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip2

      - name: Check extension
        run: cargo check --target wasm32-wasip2

  server:
    name: Server tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Test server
        run: cargo test --manifest-path server/Cargo.toml
