name: Release Server Binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: firrtl-source-locator-server
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary_name: firrtl-source-locator-server
          - os: macos-13
            target: x86_64-apple-darwin
            binary_name: firrtl-source-locator-server
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: firrtl-source-locator-server
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: firrtl-source-locator-server.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux cross-compile tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> "$GITHUB_ENV"

      - name: Build server
        run: cargo build --manifest-path server/Cargo.toml --release --target ${{ matrix.target }}

      - name: Package asset (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p dist
          asset_name="firrtl-source-locator-server-${{ matrix.target }}.tar.gz"
          tar -C "server/target/${{ matrix.target }}/release" -czf "dist/${asset_name}" "${{ matrix.binary_name }}"
          echo "ASSET_NAME=${asset_name}" >> "$GITHUB_ENV"

      - name: Package asset (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          $assetName = "firrtl-source-locator-server-${{ matrix.target }}.zip"
          Copy-Item "server/target/${{ matrix.target }}/release/${{ matrix.binary_name }}" "dist/${{ matrix.binary_name }}" -Force
          Push-Location dist
          Compress-Archive -Path "${{ matrix.binary_name }}" -DestinationPath "$assetName" -Force
          Pop-Location
          Remove-Item "dist/${{ matrix.binary_name }}" -Force
          "ASSET_NAME=$assetName" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: dist/${{ env.ASSET_NAME }}
          if-no-files-found: error

  release:
    name: Publish Release Assets
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > SHA256SUMS.txt

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
          generate_release_notes: true
          fail_on_unmatched_files: true
